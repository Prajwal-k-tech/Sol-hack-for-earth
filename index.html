<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol AI Planner - Hack for Earth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Sol AI Planner</h1>
            <p class="subtitle">AI-powered planning for sustainable Earth solutions</p>
        </header>
        
        <main class="main-content">
            <div class="planner-interface">
                <div class="input-section">
                    <label for="planning-input" class="input-label">Describe your sustainability goal:</label>
                    <textarea id="planning-input" class="planning-input" placeholder="Enter your environmental project or sustainability goal here..."></textarea>
                    <button id="generate-plan" class="generate-btn">Generate Plan</button>
                </div>
                
                <div class="output-section">
                    <h2 class="section-title">AI-Generated Plan</h2>
                    <div id="plan-output" class="plan-output">
                        <div class="placeholder">Your AI-generated plan will appear here...</div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Sol AI Planner - Hack for Earth Project</p>
        </footer>
    </div>
    
    <script src="sol-ai-planner.js"></script>
</body>
</html>
